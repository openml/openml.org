terms:
    helmet: "Voorwaarden & Citatie"
    title: "Voorwaarden & Citatie"
    bibtex_copied: "BibTex is naar het klembord gekopieerd"
    header:
        licence: "Licenties"
        citation: "OpenML citeren"
        citation_sub: >
            Als u OpenML in een wetenschappelijke publicatie hebt gebruikt, zouden we het op prijs stellen als u de meest relevante papers hieronder citeert.
        termsofuse: "Eercode, Voorwaarden en Privacybeleid"
    licences:
        title: "Open Machine Learning, Open licenties."
        text: >
            We geloven dat machine learning zo open en toegankelijk mogelijk moet zijn. We hebben de volgende licenties gekozen
            om ervoor te zorgen dat OpenML door iedereen gebruikt kan worden en dat iedereen ervan kan profiteren. Het OpenML-team en duizenden
            bijdragers hebben talloze uren tijd en middelen geïnvesteerd om deze droom werkelijkheid te maken, dus geef krediet
            waar krediet verschuldigd is. Klik op elk item voor meer details.
        items:
            - >
              U bent vrij om OpenML en alle gegevens onder de **CC-BY licentie** te gebruiken. Dit betekent dat u het vrij kunt gebruiken en hergebruiken als
              u ook de juiste erkenning geeft. Om ons te citeren, gebruik dan de juiste citaties hieronder.
            - >
              Individuele datasets, modellen en benchmarks kunnen hun eigen licenties en citatieverzoeken hebben. OpenML zal ze tonen
              wanneer ze bekend zijn.
            - >
              OpenML is volledig open source, inclusief de platformcode zelf en alle bibliotheken. Alle code is **BSD gelicentieerd**, een
              van de meest permissieve licenties beschikbaar.
    cite_openml:
        title: "OpenML Platform"
        text: >
            Joaquin Vanschoren, Jan N. van Rijn, Bernd Bischl, Luis Torgo. **OpenML: netwerkgebaseerde wetenschap in machine learning.**
            _SIGKDD Explorations 15(2), pp 49-60, 2013_
        chips:
            - "Paper"
            - "BibTex"
    cite_python:
        title: "OpenML Python API"
        text: >
            Matthias Feurer, Jan N. van Rijn, Arlind Kadra, Pieter Gijsbers, Neeratyoy Mallik, Sahithya Ravi, Andreas Mueller, Joaquin Vanschoren,
            Frank Hutter. **OpenML-Python: een uitbreidbare Python API voor OpenML.** _JMLR 22(1), Art. 100, pp 4573-4577, 2021_
        chips:
            - "Paper"
            - "BibTex"
    cite_r:
        title: "OpenML R API"
        text: >
            Giuseppe Casalicchio, Jakob Bossek, Michel Lang, Dominik Kirchhoff, Pascal Kerschke, Benjamin Hofner, Heidi Seibold, Joaquin Vanschoren,
            Bernd Bischl. **OpenML: Een R-pakket om te verbinden met het machine learning platform OpenML.** _Computational Statistics 32(3), pp 1-15, 2017_
        chips:
            - "Paper"
            - "BibTex"
    cite_benchmark:
        title: "OpenML Benchmarking suites"
        text: >
            Bernd Bischl, Giuseppe Casalicchio, Matthias Feurer, Pieter Gijsbers, Frank Hutter, Michel Lang, Rafael Gomes Mantovani, Jan N. van Rijn,
            Joaquin Vanschoren. **OpenML Benchmarking Suites.** _Advances in Neural Information Processing Systems (NeurIPS 2021), 2021_
        chips:
            - "Paper"
            - "BibTex"
    honorcode:
        title: "Eercode"
        text: |
            Door u aan te sluiten bij OpenML, wordt u deel van een speciale wereldwijde gemeenschap van datawetenschappers die op elkaars resultaten voortbouwen en
            hun gedachten zo efficiënt mogelijk verbinden. Deze gemeenschap is afhankelijk van uw motivatie om gegevens, hulpmiddelen en ideeën te delen, en dit eerlijk te doen.
            Als tegenprestatie zult u vertrouwen, zichtbaarheid en reputatie winnen, wat online samenwerkingen en studies ontketent die anders misschien niet zouden zijn gebeurd.

            Door enig deel van OpenML te gebruiken, gaat u akkoord met:  
            * **Geef krediet waar krediet verschuldigd is.** Citeer de auteurs op wiens werk u voortbouwt, of bouw samenwerkingen waar dat gepast is.
            * **Geef terug aan de gemeenschap** door uw eigen gegevens zo open en zo snel mogelijk te delen, of door de gemeenschap op andere manieren te helpen.
            Door dit te doen, wint u zichtbaarheid en impact (citaten).
            * **Deel gegevens naar uw beste kunnen.** Iedereen maakt fouten, maar we vertrouwen erop dat u deze zo snel mogelijk corrigeert.
            Verwijder of markeer gegevens die niet betrouwbaar kunnen zijn.
            * **Wees beleefd en constructief** in alle discussies. Kritiek op methoden is welkom, maar persoonlijke kritiek moet worden vermeden.
            * **Steel niet** het werk van mensen die het openlijk delen. OpenML maakt het gemakkelijk om alle gedeelde gegevens te vinden (en wanneer ze zijn gedeeld),
            dus iedereen zal weten als u dit doet.
    termsofuse:
        title: "Gebruiksvoorwaarden"
        text: |
            U kunt OpenML gratis gebruiken, maar u moet de regels hieronder volgen. Als u dat niet doet, kunnen we uw account opschorten of beëindigen.
            * U gaat ermee akkoord dat u verantwoordelijk bent voor uw eigen gebruik van OpenML.org en alle inhoud die door u is ingediend, in overeenstemming met de 
            Eercode en alle toepasselijke lokale, staats-, nationale en internationale wetten.
            * Door inhoud van OpenML.org in te dienen of te verspreiden, bevestigt u dat u de nodige rechten, licenties, toestemmingen 
            en/of machtigingen heeft om deze inhoud te reproduceren en te publiceren. U kunt geen gevoelige of vertrouwelijke gegevens uploaden. U, en niet de 
            ontwikkelaars van OpenML.org, bent als enige verantwoordelijk voor uw inzendingen.
            * Door inhoud naar OpenML.org te sturen, geeft u OpenML.org het recht om deze inhoud te hosten, over te dragen, weer te geven en te gebruiken, in 
            overeenstemming met uw deelinstellingen en eventuele licenties die door u zijn verleend. U verleent ook aan elke gebruiker een niet-exclusieve licentie 
            om deze inhoud te benaderen en te gebruiken voor hun eigen onderzoeksdoeleinden, in overeenstemming met eventuele licenties die door u zijn verleend.
            * U mag één gebruikersaccount aanhouden en niemand anders toestaan uw gebruikersnaam en/of wachtwoord te gebruiken. U mag andere 
            personen niet imiteren.
            * U zult niet van plan zijn schade aan te richten, uit te schakelen of te belemmeren aan een OpenML-server of interfereren met het gebruik en genot 
            van de service door een andere partij. U mag geen poging doen om ongeautoriseerde toegang te krijgen tot de Site, andere accounts, computersystemen of netwerken 
            die zijn verbonden met een OpenML-server. U mag geen materialen of informatie verkrijgen of proberen te verkrijgen die niet opzettelijk beschikbaar worden gesteld via OpenML.
            * Strikt verboden zijn inhoud die anderen lastert, lastigvalt of bedreigt, die inbreuk maakt op iemands intellectueel eigendom, 
            evenals onfatsoenlijke of onwettige inhoud, reclame, of opzettelijk onnauwkeurige informatie geplaatst met de bedoeling om 
            anderen te misleiden. Het is ook verboden om code te posten die virussen, malware, spyware of enige andere soortgelijke software 
            bevat die de werking van de computer van een ander kunnen beschadigen.
    privacy:
        title: "Privacybeleid"
        text: |
            Bij OpenML, toegankelijk vanaf openml.org, is de privacy van onze bezoekers een van onze hoofdprioriteiten. Dit Privacybeleid 
            bevat soorten informatie die wordt verzameld en geregistreerd door de OpenML-website en hoe wij deze gebruiken. Het is alleen van toepassing 
            op onze online activiteiten en is geldig voor bezoekers van onze website met betrekking tot de informatie die zij hebben gedeeld en/of 
            verzameld in OpenML. Als u aanvullende vragen heeft of meer informatie wilt over ons Privacybeleid, aarzel dan niet om contact met ons op te nemen.

            ### Algemene Verordening Gegevensbescherming (AVG)
            Wij zijn de Gegevensbeheerder van uw informatie. De juridische basis van OpenML voor het verzamelen en gebruiken van de persoonlijke informatie 
            beschreven in dit Privacybeleid hangt af van de Persoonlijke Informatie die we verzamelen en de specifieke context waarin we de informatie verzamelen:

            * OpenML moet een contract met u uitvoeren
            * U heeft OpenML toestemming gegeven om dit te doen
            * Het verwerken van uw persoonlijke informatie is in het legitieme belang van OpenML
            * OpenML moet voldoen aan de wet
            
            OpenML bewaart uw persoonlijke informatie alleen zolang als nodig is voor de doeleinden die in dit 
            Privacybeleid zijn uiteengezet. Wij zullen uw informatie bewaren en gebruiken voor zover nodig om te voldoen aan onze wettelijke verplichtingen, 
            geschillen op te lossen en ons beleid af te dwingen.

            Als u inwoner bent van de Europese Economische Ruimte (EER), heeft u bepaalde gegevensbeschermingsrechten. Als u wilt 
            worden geïnformeerd welke Persoonlijke Informatie wij over u hebben en als u wilt dat deze uit onze systemen wordt verwijderd, 
            neem dan contact met ons op. In bepaalde omstandigheden heeft u de volgende gegevensbeschermingsrechten:

            * Het recht om toegang te krijgen tot, bijwerken of het verwijderen van de informatie die we over u hebben.
            * Het recht op rectificatie.
            * Het recht om bezwaar te maken.
            * Het recht op beperking.
            * Het recht op gegevensoverdraagbaarheid.
            * Het recht om toestemming in te trekken.
            
            ### Logbestanden
            OpenML volgt een standaardprocedure van het gebruik van logbestanden, met als enig doel de gebruikerservaring te verbeteren. 
            Deze bestanden loggen bezoekers wanneer zij websites bezoeken. Alle hostingdiensten doen dit als onderdeel van de analytics van hostingdiensten. 
            De door logbestanden verzamelde informatie omvat internetprotocol (IP) adressen, browsertype, Internet Service Provider (ISP), 
            datum- en tijdstempel, verwijzende/exit-pagina's en mogelijk het aantal kliks. Deze zijn niet gekoppeld aan informatie die 
            persoonlijk identificeerbaar is. Het doel van de informatie is voor het analyseren van trends, het beheren van de site, het volgen van gebruikers' 
            gebruik van de website, en het verzamelen van demografische informatie.

            ### Cookies
            Zoals elke andere website, gebruikt OpenML 'cookies'. Deze cookies worden gebruikt om informatie op te slaan, inclusief de voorkeuren van bezoekers, 
            en de pagina's op de website die de bezoeker heeft bezocht of bezocht. De informatie wordt gebruikt om de ervaring van de gebruikers te optimaliseren 
            door onze webpagina-inhoud aan te passen op basis van het type browser van de bezoekers en/of andere informatie. U kunt ervoor kiezen om cookies uit te schakelen 
            via uw individuele browseropties (zie de respectievelijke websites van uw browsers).

            OpenML deelt deze informatie niet met derden en voert geen advertentiediensten uit.

            ### Informatie van kinderen
            OpenML verzamelt niet bewust Persoonlijk Identificeerbare Informatie van kinderen onder de 13 jaar. Als u denkt dat 
            uw kind dit soort informatie op onze website heeft verstrekt, moedigen we u aan om onmiddellijk contact met ons op te nemen en wij zullen 
            ons beste doen om dergelijke informatie zo snel mogelijk uit onze administratie te verwijderen.

            ### Toestemming
            Door onze website te gebruiken, stemt u hierbij in met ons Privacybeleid en gaat u akkoord met de voorwaarden.
