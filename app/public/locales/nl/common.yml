contribute:
    helmet: "Bijdragen"
    hero:
        line1: "Hier zijn ze, de dwazen."
        line2: "Degenen die machine learning vrij willen maken."
        line3: "Ze zijn niet dol op hype, of niet-reproduceerbare beweringen."
        line4: "Ze geloven dat alleen openheid ons vooruit zal brengen."
        line5: "En door de beste data en modellen te delen,"
        line6: "zullen we samen de wereld verbeteren."
    header:
        intro: "Iedereen kan de wereld veranderen"
        contribute: "Bijdragen aan OpenML"
        donation: "Doe een donatie"
        sponsor: "Word een officiële Sponsor"
    help_dev:
        title: "Ben je een ontwikkelaar?"
        text: >
            We willen dat OpenML belachelijk eenvoudig te gebruiken is en mensen macht geeft.
            Draag je vaardigheden en expertise bij om OpenML beter te maken voor jezelf en 
            anderen, online (op GitHub) of tijdens een van onze codeersprints.
        chips:
            - "Beginnen"
    help_science:
        title: "Ben je een wetenschapper?"
        text: >
            We willen mensen in staat stellen de wereld te veranderen ten goede. Je kunt helpen door 
            nuttige datasets en machine learning pipelines te maken of te delen, of door 
            OpenML uit te breiden om het nuttiger te maken in wetenschap en onderzoek.
        chips:
            - "Beginnen"
    help_donate:
        title: "Alle hulp is welkom"
        text: >
            OpenML is afhankelijk van ons allemaal. Je kunt helpen OpenML gratis te houden
            en onze gemeenschap te ondersteunen door een donatie te doen (geen druk).
            Je kunt ook bij ons aansluiten bij een OpenML-evenement, of er zelf een
            organiseren! Of misschien heb je een ander geweldig idee? Aarzel niet om
            contact op te nemen!
        chips:
            - "Doe een donatie"
            - "Neem contact op"
    help_exec:
        title: "Ben je een leidinggevende?"
        text: >
            OpenML helpt je team om machine learning-assets te ontdekken
            en processen te automatiseren, zodat ze zich kunnen concentreren op wat
            belangrijk is. Je kunt je ontwikkelaars aanmoedigen om te helpen, een 
            codeersprint hosten, een officiële sponsor worden, of met ons samenwerken. 
            Legendarisch.
        chips:
            - "Doe een donatie"
            - "Neem contact op"
    code:
        title: "Goed in coderen?"
        text: >
            Perfect! Bekijk de issue trackers van de verschillende OpenML
            componenten waaraan je kunt bijdragen.
        chips:
            - "Documentatie"
            - "Website"
            - "REST API"
            - "Python API"
            - "R API"
            - "Java API"
    website:
        title: "Goed in webdesign / UX?"
        text: >
            Help ons alstublieft om de website te verbeteren zodat het mooier en meer
            intuïtief is voor iedereen.
        chips:
            - "Website documentatie"
            - "Website code en issues"
    docs:
        title: "Goed in uitleggen?"
        text: >
            OpenML moet voor iedereen makkelijk te begrijpen zijn. Help ons alstublieft
            de documentatie te verbeteren als iets niet 100% duidelijk is.
        chips:
            - "OpenML documentatie"
            - "Hoe de documentatie bij te werken"
    datasets:
        title: "Geef je om goede datasets?"
        text: >
            Hoogwaardige datasets zijn cruciaal voor machine learning. Voeg nieuwe interessante 
            datasets toe of help de kwaliteit van de
            bestaande te controleren.
        chips:
            - "Dataset issue tracker"
    ambassador:
        title: "Help ons een sterkere gemeenschap op te bouwen"
        text: >
            Word een OpenML-ambassadeur! Help ons OpenML beter bekend te maken in
            jouw gemeenschap, schrijf over OpenML en hoe je het gebruikt, of geef
            ons een schreeuw uit.
        chips:
            - "OpenML blog"
            - "OpenML op Twitter"
    donate:
        title: "Je bent geweldig!"
        text: >
            Door een donatie te doen, groot of klein, help je ons coderingsprints en 
            outreach-activiteiten te organiseren, onze gemeenschap blij en betrokken te houden, en ervoor te zorgen dat 
            we de basisinfrastructuur hebben om het platform gratis te houden voor iedereen. 
            Ook, als OpenML soms tekortschiet, beloven we beter te doen! Je kunt ons sponsoren 
            via OpenCollective of GitHub. Alle donateurs worden gevierd in onze hall of 
            fame, en we zijn volledig transparant over hoe jouw bijdragen worden gebruikt.
        widgets:
            - "OpenCollective"
            - "GitHub Sponsors"
    sponsor_why:
        title: "Waarom?"
        text: >
            Eenvoudig gezegd, zonder onze gulle sponsors zou OpenML niet in staat zijn om al 
            zijn middelen en diensten gratis ter beschikking te stellen aan de hele wereld. Door te doneren aan 
            OpenML bevorder je de missie van het project om machine learning onderzoek te democratiseren. 
            Jouw donaties worden gebruikt om boeiende community-evenementen te organiseren (die locaties, 
            eten en swag vereisen), onze communitymanager en ontwikkelaar te ondersteunen, en onze 
            infrastructuur te draaien (inclusief servers en opslag).
    sponsor_what:
        title: "Wat bieden we aan?"
        text: >
            We staan open voor vele vormen van sponsoring. Hoewel we een paar sponsorniveaus 
            hebben op onze Open Collective-pagina, horen we ook graag van jou om te leren hoe we 
            beter kunnen aansluiten bij jouw doelen. Hieronder staan voorbeelden van mogelijke voordelen, maar we 
            staan open voor nieuwe ideeën om met jou samen te werken.
        items:
            - "Jouw logo op onze website en in onze presentaties, prominenter getoond voor grotere sponsors."
            - "We sturen je OpenML T-shirts, stickers,... Of je kunt ons materiaal sturen om uit te delen op onze evenementen."
            - "We zullen jouw ondersteuning vermelden in gesprekken en video's. We werken met je samen om de juiste boodschap over te brengen."
            - "Kom een praatje geven bij een van onze codeersprints of evenementen, of kom gewoon samen met ons werken."
            - "Laat ons weten wat je graag ontwikkeld zou zien op OpenML, en we zullen het samen realiseren."
            - "Word een partner. Als je een fulltime ontwikkelaar ondersteunt (overal), of je laat je eigen ontwikkelaars bijdragen, kun je helpen de toekomst van OpenML vorm te geven."
        chips:
            - "Neem contact op"
    sponsor_how:
        title: "Hoe?"
        text: >
            Je kunt ons sponsoren via Open Collective of GitHub. Klik op de onderstaande knoppen om te beginnen. 
            Alle sponsors en de hoogte van de sponsoring worden erkend in onze hall of fame, en we zullen volledig 
            transparant zijn over hoe jouw sponsoring OpenML elke dag beter maakt. Dit collectief wordt 
            fiscaal gehost door onze non-profit Open Machine Learning Foundation. Indien gewenst, kun je
            ook direct doneren aan de Foundation.
        widgets:
            - "OpenCollective"
            - "GitHub Sponsors"
about:
    helmet: "Over ons"
    title: "Over OpenML"
    core: "Auteurs"
    core_text: >
        De volgende personen zijn momenteel kernbijdragers aan de ontwikkeling en het onderhoud van OpenML.
        Zij worden gekozen door andere kernbijdragers op basis van verdienste en toewijding, en hebben schrijftoegang tot een of meer OpenML-repositories.
        Op alfabetische volgorde:
    join_us: "Doe mee, raak betrokken!"
    join_core: "Kernbijdrager worden"
    header:
        team: "Ontmoet het team"
        contact: "Neem contact met ons op"
        mission: "Missie"
        foundation: "The Open Machine Learning Foundation"
    contributors:
        title: "Bijdragers"
        text: >
            We zijn oneindig dankbaar voor de vele bijdragers die op kleine of grote manieren hebben geholpen. Hieronder zijn
            enkele van de mensen die hebben bijgedragen aan OpenML op GitHub. Je kunt ook de bijdragers van verschillende subprojecten bekijken:
        chips:
            - "OpenML website"
            - "OpenML REST API"
            - "Python API"
            - "R API"
            - "Java API"
            - "Datasets"
            - "Blog"
    mission:
        title: "Onderzoek naar machine learning moet open, goed georganiseerd en toegankelijk zijn voor iedereen."
        text: >
            Er vindt elke dag verbazingwekkend onderzoek naar machine learning plaats in laboratoria over de hele wereld.
            Wat als we de laatste geweldige resultaten (datasets, code, experimenten) uit al onze laboratoria gemakkelijk konden delen en online organiseren,
            zodat iedereen ze gemakkelijk kan ontdekken en toegang krijgen, ze op talloze onverwachte manieren kunnen gebruiken en samen problemen oplossen op wereldschaal?
            We streven ernaar om zoveel mogelijk datasets gemakkelijk vindbaar, goed gedocumenteerd en moeiteloos toegankelijk te maken.
            Wanneer nieuwe modellen worden getraind en geëvalueerd, maken we deze resultaten ook gemakkelijk vindbaar, duidelijk gedocumenteerd en reproduceerbaar,
            zodat we ze kunnen vertrouwen, ervan kunnen leren en kunnen voortbouwen op de gecombineerde resultaten van de planeet.
            En natuurlijk gebruiken we machine learning bovenop al deze gegevens om nieuwe ontdekkingen te doen en ons werk te automatiseren.
    community:
        title: "Van de ML-gemeenschap voor de ML-gemeenschap."
        text: >
            We bouwen de tools waar we graag gebruik van maken, die ons als onderzoekers versterken en ons leven gemakkelijker maken.
            Gebouwd rond open interfaces, kan OpenML gebruikt worden om automatisch datasets, algoritmen en
            experimentresultaten rechtstreeks uit de tools die we al kennen en liefhebben te delen (en te importeren).
            Via onze API's kan OpenML eenvoudig worden geïntegreerd in nieuwe workflows en processen, om nieuwe gegevens te importeren en nieuwe resultaten te exporteren.
            We geloven ook in geweldige normen voor het verzamelen en delen van gegevens en voor het verzamelen en analyseren van experimentele resultaten.
    governance:
        title: "Open Source en Open Governance."
        text: >
            OpenML wordt gebouwd door een geweldige open source gemeenschap.
            Alle code van het OpenML-project draagt de BSD-3-Clause licentie.
            Iedereen met interesse in het project kan zich aansluiten bij de gemeenschap, bijdragen aan het projectontwerp en deelnemen aan het besluitvormingsproces,
            evenals aan bijeenkomsten (bijv. hackathons) en online discussies.
            Toegewijde bijdragers kunnen genomineerd worden om kernleden te worden, vertrouwd om OpenML met zorg te ontwikkelen en te onderhouden.
            Kernleden kunnen op hun beurt genomineerd worden voor het stuurcomité, en helpen het project soepel te laten verlopen met de hulp van de Open Machine Learning Foundation.
        chips:
            - "Bijdragegids"
            - "Governancemodel"
            - "Open Machine Learning Foundation"
    contact:
        title: "We horen graag van u."
        text: >
            Er zijn vele manieren om met ons in contact te komen.
            We horen altijd graag van u, of u nu een vraag, een suggestie heeft, of gewoon hallo wilt zeggen.
        items:
            - "Voor algemene vragen over het OpenML-initiatief, e-mail ons op openmlhq@googlegroups.com"
            - "Gebruikt u Twitter? Volg, DM of tweet naar @open_ml"
            - "Wilt u betrokken zijn bij lopende discussies? Doe met ons mee op Slack."
    contact_issues:
        title: "Problemen en functieverzoeken"
        text: >
            Bent u een probleem tegengekomen? Wilt u een functie aanvragen of een pull request doen?
            Controleer de overeenkomstige issue tracker op GitHub voor oplossingen of om nieuwe problemen te melden.
        chips:
            - "OpenML website"
            - "OpenML REST API"
            - "Python API"
            - "R API"
            - "Java API"
            - "Datasets"
    foundation:
        title: "Een non-profit stichting ter ondersteuning van OpenML"
        text: >
            De Open Machine Learning Foundation ondersteunt het OpenML-project.
            We staan open voor samenwerking en betrokkenheid met universiteiten, bedrijven of iedereen die dezelfde doelen deelt en bereid is het project te ondersteunen.
            Dit kan sponsoring inhouden, de gezamenlijke ontwikkeling van nieuwe functies of andere vormen van partnerschap, voor zover deze in lijn zijn met de missie van de stichting en de onafhankelijkheid van het OpenML open source project zelf niet beïnvloeden.
    foundation_mission:
        title: "Onze missie is om machine learning eenvoudig, toegankelijk, collaboratief en open te maken, om machine learning onderzoek, onderwijs en kundige praktijk te verbeteren en te stroomlijnen"
        text: >
            De stichting streeft ernaar deze missie te bereiken door onder andere de OpenML.org platform te ondersteunen om een wereldwijde gemeenschap de middelen te bieden om openlijk te delen en voort te bouwen op elkaars werk,
            samenwerking, onderwijs, beurzen, openheid van gegevens en code, automatisering van processen en reproduceerbaarheid van resultaten te verbeteren.
            We doen dit in nauwe samenwerking met de OpenML-gemeenschap en in overeenstemming met de leidende principes van het OpenML-platform, zoals de erecode en het citatiebeleid.
            Meer in het algemeen streven we ernaar om de infrastructuur, gegevens, code en wetenschappelijke basis te bieden die nodig zijn om onderzoek te versnellen voor het algemene voordeel van de samenleving en om positieve resultaten te creëren voor toekomstige generaties.
    foundation_board:
        title: "Stichtingsbestuur"
        text: >
            We willen er zeker van zijn dat het geld dat de stichting ontvangt, wordt geïnvesteerd in het belang van de gemeenschap.
            Daartoe hebben we een bestuur dat de activiteiten van de stichting controleert.
            Kernbijdragers aan het OpenML-project kunnen in dit bestuur dienen, om beslissingen te nemen namens de gemeenschap.
            De huidige bestuursleden zijn Joaquin Vanschoren, Jan van Rijn, Matthias Feurer, Bernd Bischl, Heidi Seibold en Giuseppe Casalicchio.
