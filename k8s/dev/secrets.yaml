apiVersion: v1
kind: Secret
metadata:
    name: openml-backend-dev-secrets
    namespace: openml-dev
type: Opaque
stringData:
    # Note: These are development secrets - NOT for production use
    APP_SECRET_KEY: 'dev-secret-key-change-me'
    JWT_SECRET_KEY: 'dev-jwt-secret-change-me'
    SMTP_PASS: 'test'

# To create this secret in your cluster:
# kubectl apply -f k8s/dev/secrets.yaml
#
# Or create from command line:
# kubectl create secret generic openml-backend-dev-secrets \
#   --from-literal=APP_SECRET_KEY=your-dev-secret \
#   --from-literal=JWT_SECRET_KEY=your-dev-jwt-secret \
#   --from-literal=SMTP_PASS=test \
#   --namespace openml-dev
